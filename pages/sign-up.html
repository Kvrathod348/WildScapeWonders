<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="./../css/sign-up.css">
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <div class="login-container">

        <img src="./../img/login/sign-in-tiger-img.jpeg" class="login-tiger-img">

        <div class="login-form-main-container signup-container-height">

            <h1 class="login-text margin-bottom-zero">Sign Up</h1>

          <div class="login-form-container top-margin-zero">
            <form>
            
                <input type="text" placeholder="First Name" class="input-box" required>
                <br><br>
                <input type="text" placeholder="Last Name" class="input-box" required>
                <br><br>
                <input type="email" placeholder="Email" class="input-box" required>
                <br><br>
                <input type="password" placeholder="Password" class="input-box" required>
                <br><br>
                <input type="password" placeholder="Confirm Password" class="input-box" required>

                <br><br>
                <button class="login-page-btn" type="submit">Submit</button>
                
            </form>
            <br><br>
           



        </div>


    </div>
    
</body>
</html>
