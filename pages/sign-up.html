<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="./../css/sign-up.css">
</head>
<body>
    <div class="sign-in-container">

        <img src="sign-in-tiger-img.jpeg" class="sign-in-tiger-img">

        <div class="sign-in-form-container">

            <h1 class="sign-in-text">Sign in</h1>

            <div class="sign-in-logo-img-container">
                <img src="facebook.png" class="sign-logo-img">
                <img src="google.png" class="sign-logo-img">
                <img src="linkedin.png" class="sign-logo-img">
            </div>

          <div class="sign-form-container">
            <form>
            
                <input type="text" placeholder="Name" class="input-box">
                <br><br>

                <input type="email" placeholder="Email" class="input-box">
                <br><br>
                <input type="password" placeholder="password" class="input-box">


            </form>
        </div>

        <div>


        <button class="sign-in-page-btn">Sign in</button>


        </div>



    </div>
    
</body>
</html>
