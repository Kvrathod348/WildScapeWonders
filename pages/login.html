<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
    <div class="login-container">

        <img src="./../img/login/sign-in-tiger-img.jpeg" class="login-tiger-img">

        <div class="login-form-main-container">

            <h1 class="login-text">Login</h1>

            <div class="login-logo-img-container">
               <a href="https://www.facebook.com/" target="_blank"> <img src="./../img/login/facebook.png" class="login-logo-img"></a>
               <a href="https://www.google.com/" target="_blank"> <img src="./../img/login/google.png" class="login-logo-img"></a>
                <a href=" twitter.com" target="_blank"><img src="./../img/login/twitter.png" class="login-logo-img"></a>
            </div>

          <div class="login-form-container">
            <form>
            
                <input type="email" placeholder="Email" class="input-box" required>
                <br><br>
                <input type="password" placeholder="Password" class="input-box" required>
                
            </form>
            <br><br>
            <button class="login-page-btn" type="submit">Login</button>



        </div>


    </div>
    
</body>
</html>
